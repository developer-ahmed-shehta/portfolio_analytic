<div class="card h-100">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5><i class="bi bi-activity"></i> Recent Events</h5>
        <a href="#events" class="btn btn-sm btn-outline-primary">View All</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Page</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in recent_events %}
                    <tr>
                        <td>{{ event.timestamp|timesince }} ago</td>
                        <td>
                            <span class="badge bg-{{ event.get_badge_color }}">
                                {{ event.get_event_type_display }}
                            </span>
                        </td>
                        <td>
                            <a href="{{ event.page_url }}" target="_blank">
                                {{ event.page_url|truncatechars:30 }}
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-info"
                                    data-bs-toggle="tooltip"
                                    title="{{ event.metadata|default:'No details' }}">
                                <i class="bi bi-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
