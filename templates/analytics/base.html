<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio Analytics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/analytics.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="analytics-wrapper">
        <!-- Sidebar -->
        <nav class="analytics-sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-graph-up"></i> Portfolio Analytics</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'analytics_dashboard' %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#visitors">
                        <i class="bi bi-people"></i> Visitors
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#events">
                        <i class="bi bi-activity"></i> Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pages">
                        <i class="bi bi-file-earmark-text"></i> Pages
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="analytics-main">
            <main class="container-fluid py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
